<!DOCTYPE html>
<html>
   <head>
      <title>Landing Page</title>
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <!--   <link rel="stylesheet" href="css/bootstrap-css/bootstrap.css"> -->
   </head>
   <body>
      <!--Landing Page-->
      <div class="hero">
      <div class="col-lg-12">
      <form id="logout">
         <input id="logout-show" name="logout" type="submit" value="Log Out">
      </form>
      <div id="intro-message" class="intro-message">
         <h1>Landing Page</h1>
         <h3>Intro text to go here.</h3>
         <hr class="line-break">
         <form id="register">
            <input name="email" type="text" placeholder="email">
            <input name="password" type="password" placeholder="password">
            <input name="password_confirmation" type="password" placeholder="password confirmation">
            <input name="register" type="submit" class="form-control btn btn-register" value="Register">
         </form>
         <form id="login">
            <input name="email" type="text" class="form-control" placeholder="email">
            <input name="password" type="password" class="form-control" placeholder="password">
            <input id="login-to-profile" name="login" type="submit" class="form-control btn btn-login" value="Login">
         </form>
      </div>
      <!-- Section -->
      <div id="section-1" class="section-1">
         <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
            <hr class="section-heading-spacer">
            <h2 id="option1">Would you like to create, update, or delete an event?<br></h2>
            <h2 id="option2">Or would you like to view all your events?<br></h2>
            <div id="create-or-update">
               <button id="new-event">Create New Event</button>
               <button id="update-an-event">Update Existing Event</button>
               <button id="delete-an-event">Delete Existing Event</button>
               <form id="list-events">
                  <input name="list-events" type="submit" value="View All My Events">
                  <input class="token" name="token" type="hidden">
               </form>
            </div>
            <!-- <form id="delete_event">
               <input name="delete_event" type="submit" value="Delete This Event">
               </form> -->
            <!--- Create Location Form -->
            <h2 id="enter-location">Please enter in the location of your event</h2>
            <form id="create-location">
               <input name="city" type="text" placeholder="City" id="city">
               <input name="state" type="text" placeholder="State (i.e. NY)" id="state">
               <select name="region" id="region">
                  <option value="midwest">Midwest</option>
                  <option value="north_east">North East</option>
                  <option value="south">South</option>
                  <option value="south_west">South West</option>
                  <option value="west">West</option>
                  <option value="other">Other</option>
               </select>
               <input class="token" name="token" type="hidden">
               <input id="promt-event-form" name="Submit" class="form-control" type="submit" value="Submit">
               <input class="token" name="token" type="hidden">
            </form>
            <!--- Create Event Form -->
            <h2 id="enter-event">Please enter in the location of your event</h2>
            <form id="create-event">
               <select name="business_kind" id="business_kind">
                  <option value="bar">Bar</option>
                  <option value="club">Club</option>
                  <option value="music_venue">Music Venue</option>
                  <option value="resturant">Resturant</option>
                  <option value="spa">Spa</option>
                  <option value="vinyard">Vinyard</option>
                  <option value="other">Other</option>
               </select>
               <input name="name" type="text" placeholder="Name" id="name">
               <input class="token" name="token" type="hidden">
               <input name="website" type="text" placeholder="Website" id="website">
               <input name="phone_number" type="text" placeholder="Phone Number" id="phone_number">
               <input class="token" name="token" type="hidden">
               <input name="event_date" type="text" placeholder="Date of Event (YYYY-mm-dd)" id="event_date">
               <input class="token" name="token" type="hidden">
               <input name="group_size" type="text" placeholder="Party Size" id="group_size">
               <input class="token" name="token" type="hidden">
               <input name="Submit" class="form-control" type="submit" value="Create Event">
               <input class="token" name="token" type="hidden">
            </form>
            <!--- Edit Event Form -->
            <form id="edit-event">
               <label for="edit-event">Enter Event ID</label>
               <input id="event-id" type="text" size="4">
               <select name="edit_business_kind" id="business_kind">
                  <option value="bar">Bar</option>
                  <option value="club">Club</option>
                  <option value="music_venue">Music Venue</option>
                  <option value="resturant">Resturant</option>
                  <option value="spa">Spa</option>
                  <option value="vinyard">Vinyard</option>
                  <option value="other">Other</option>
               </select>
               <input name="name" type="text" placeholder="Name" id="edit_name">
               <input class="token" name="token" type="hidden">
               <input name="website" type="text" placeholder="Website" id="edit_website">
               <input name="phone_number" type="text" placeholder="Phone Number" id="edit_phone_number">
               <input class="token" name="token" type="hidden">
               <input name="event_date" type="text" placeholder="Date of Event (YYYY-mm-dd)" id="edit_event_date">
               <input class="token" name="token" type="hidden">
               <input name="group_size" type="text" placeholder="Party Size" id="edit_group_size">
               <input class="token" name="token" type="hidden">
               <input name="edit-event" type="submit" value="Edit Event">
               <input class="token" name="token" type="hidden">
            </form>
            <label for="result">Result</label>
            <textarea id="result"></textarea>
         </div>
      </div>
      <footer>
         <div class="col-lg-12">
            <ul>
               <li>&sdot;</li>
               <li>Creatd by Lauren Grant</li>
               <li>&sdot;</li>
               <li>
                  <a href="https://github.com/LaurenGrant">Github</a>
               </li>
               <li>&sdot;</li>
               <li>
                  <a href="https://www.linkedin.com/in/laurendgrant">LinkedIn</a>
               </li>
            </ul>
         </div>
      </footer>
   </body>
   <script type="text/javascript" src="vendor/js/jquery-2.1.4.js"></script>
   <!-- <script type="text/javascript" src="js/index.js"></script>      Closed for testing on ajax only file.-->
   <script type="text/javascript" src="js/index-ajax.js"></script>
</html>
